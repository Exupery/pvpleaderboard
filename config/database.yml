default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: <%= ENV['PVP_DB_USER'] %>
  password: <%= ENV['PVP_DB_PASSWORD'] %>
  sslmode: require

development:
  <<: *default
  host: localhost
  database: pvp

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: localhost
  database: pvptest

production:
  <<: *default
  host: <%= ENV['PVP_DB_HOST'] %>
  database: <%= ENV['PVP_DB_NAME'] %>
