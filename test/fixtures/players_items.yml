<% 1000.times do |n| %>
playeritem<%= n %>:
  player_id: <%= n %>
  average_item_level: <%= n * 2 %>
  average_item_level_equipped: <%= n * 2 %>
  head: <%= (n % 18) + 1 %>
  neck: <%= (n % 18) + 2 %>
  shoulder: <%= (n % 18) + 3 %>
  back: <%= (n % 18) + 4 %>
  chest: <%= (n % 18) + 5 %>
  shirt: <%= (n % 18) + 6 %>
  tabard: <%= (n % 18) + 7 %>
  wrist: <%= (n % 18) + 8 %>
  hands: <%= (n % 18) + 9 %>
  waist: <%= (n % 18) + 10 %>
  legs: <%= (n % 18) + 11 %>
  feet: <%= (n % 18) + 12 %>
  finger1: <%= (n % 18) + 13 %>
  finger2: <%= (n % 18) + 14 %>
  trinket1: <%= (n % 18) + 15 %>
  trinket2: <%= (n % 18) + 16 %>
  mainhand: <%= (n % 18) + 17 %>
  offhand: <%= (n % 18) + 18 %>
<% end %>