<% 1000.times do |n| %>
playerstat<%= n %>:
  player_id: <%= n %>
  strength: <%= 100 + n %>
  agility: <%= 100 + n %>
  intellect: <%= 100 + n %>
  stamina: <%= 100 + n %>
  spirit: <%= 100 + n %>
  critical_strike: <%= 10 + n %>
  haste: <%= 10 + n %>
  attack_power: <%= 10 + n %>
  mastery: <%= 10 + n %>
  multistrike: <%= n %>
  versatility: <%= n %>
  leech: <%= n %>
  dodge: <%= n %>
  parry: <%= n %>
<% end %>